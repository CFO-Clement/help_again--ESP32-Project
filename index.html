<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helps Again Flyer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F2F5FC;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .flyer {
            width: 500px;
            height: 700px;
            background-color: #E1E6FF;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
        }

        .header h1 {
            color: #2D5B86;
            font-size: 24px;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .content img {
            max-width: 100%;
            border-radius: 10px;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            position: relative;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 15px;
            border-top: 1px solid #D1D5E0;
            background-color: #ffffff;
        }

        .qr-placeholder {
            width: 80px;
            height: 80px;
            background-color: #E1E6FF;
            border: 2px dashed #B1B8D4;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .message {
            color: #546484;
            font-size: 16px;
            text-align: center;
        }

    </style>
</head>

<body>
    <div class="flyer">
        <div class="header">
            <h1>Aide Encore : La main tendue au quotidien</h1>
        </div>
        <div class="content">
            <img src="path-to-smiling-people-image.jpg" alt="Smiling People">
            <img src="path-to-bracelet-image.jpg" alt="Connected Bracelet">
            <img src="path-to-phone-notification-image.jpg" alt="Smartphone Notification">
            <p class="message">Télécharge Help again et aidez ceux qui en ont besoin !</p>
        </div>
        <div class="footer">
            <div class="qr-placeholder">QR</div>
        </div>
    </div>
</body>

</html>
